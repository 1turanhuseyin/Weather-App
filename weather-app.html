<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder= "Neredesin?"
                spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Geçersiz konum!</p>
        </div>
        <div class="weather">
            <img src="mist.png" class="weather-icon">
            <h1 class="temp">9°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">82%</p>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">3 km/s</p>
                        <p>Rüzgar hızı</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="weather-app.js"></script>
</body>
</html>
